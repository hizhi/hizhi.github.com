        <p>主要使用<code>Range</code> 对象，具体可查看文档<a href="http://www.w3school.com.cn/xmldom/dom_range.asp" target="_blank" rel="external">Range</a><br>还有一篇博客讲的挺详细<a href="http://www.zhangxinxu.com/wordpress/2011/04/js-range-html%E6%96%87%E6%A1%A3%E6%96%87%E5%AD%97%E5%86%85%E5%AE%B9%E9%80%89%E4%B8%AD%E3%80%81%E5%BA%93%E5%8F%8A%E5%BA%94%E7%94%A8%E4%BB%8B%E7%BB%8D/" target="_blank" rel="external">JS Range HTML文档/文字内容选中、库及应用介绍</a></p>
<p>获取光标的位置</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">getInputCaretPosition = <span class="function"><span class="keyword">function</span><span class="params">(oField)</span> </span>{</div><div class="line">  <span class="keyword">var</span> iCaretPos = <span class="number">0</span>;</div><div class="line">  <span class="comment">// IE Support</span></div><div class="line">  <span class="keyword">if</span> (<span class="built_in">document</span>.selection) {</div><div class="line">    <span class="comment">// Set focus on the element</span></div><div class="line">    oField.focus ();</div><div class="line">    <span class="comment">// To get cursor position, get empty selection range</span></div><div class="line">    <span class="keyword">var</span> oSel = <span class="built_in">document</span>.selection.createRange ();</div><div class="line">    <span class="comment">// Move selection start to 0 position</span></div><div class="line">    oSel.moveStart (<span class="string">'character'</span>, -oField.value.length);</div><div class="line">    <span class="comment">// The caret position is selection length</span></div><div class="line">    iCaretPos = oSel.text.length;</div><div class="line">  }</div><div class="line">  <span class="comment">// Firefox support</span></div><div class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (oField.selectionStart || oField.selectionStart == <span class="string">'0'</span>)</div><div class="line">    iCaretPos = oField.selectionStart;</div><div class="line">  <span class="comment">// Return results</span></div><div class="line">  <span class="keyword">return</span> (iCaretPos);</div><div class="line">};</div></pre></td></tr></table></figure>

<p>设置光标的位置</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">setInputCaretPosition = <span class="function"><span class="keyword">function</span> <span class="params">(oField,pos)</span> </span>{</div><div class="line">    <span class="comment">//Firefox support</span></div><div class="line">  <span class="keyword">if</span> (oField.setSelectionRange) {</div><div class="line">    oField.focus();</div><div class="line">    oField.setSelectionRange(pos,pos);</div><div class="line">  }</div><div class="line">  <span class="comment">// IE Support</span></div><div class="line">  <span class="keyword">else</span> <span class="keyword">if</span> (oField.createTextRange) {</div><div class="line">    <span class="keyword">var</span> range = oField.createTextRange();</div><div class="line">    range.collapse(<span class="literal">true</span>);</div><div class="line">    range.moveEnd(<span class="string">'character'</span>,pos);</div><div class="line">    range.moveStart(<span class="string">'character'</span>,pos);</div><div class="line">    range.select();</div><div class="line">  }</div><div class="line">};</div></pre></td></tr></table></figure>

<p>关于jquery实现stackoverflow上有讨论，其实都一样<a href="http://stackoverflow.com/questions/499126/jquery-set-cursor-position-in-text-area" target="_blank" rel="external">jquery实现</a><br>写个东西用一下<a href="/demos/js/creatposition/">demo</a></p>
