

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码运行框</title>

	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	textarea#codeArea{
		display: block;
		width:600px;
	  height:400px;
	  margin: 10px 0 0 10px;
	  overflow:auto;
	  border:1px solid #ccc;
		font:14px "Courier New", Courier, monospace;
	}

	input#btn{
	margin:10px 0 0 10px;
	background:red;
	color:#fff;
	width:150px;
	height:30px;
	font:14px Verdana, Arial, Helvetica, sans-serif;
	}

	</style>

	<script type="text/javascript">
	window.onload = function () {
		var oTexta = document.getElementById('codeArea');
		var oBtn = document.getElementById('btn');

		oBtn.onclick = function () {
			var newWin = window.open('about:blank');
			newWin.document.write(oTexta.value);
		}
	}
	</script>
</head>
<body>
<textarea id= "codeArea"></textarea>
<input id="btn" type="button" value="提交代码" />
</body>
</html>
