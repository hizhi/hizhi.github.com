
	
			<html>
  <head>
    <title>caret</title>
    <script src="jquery.js"></script>
    <style>
      .viewer,
      .editor {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 100px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        margin: 100px;
        padding: 4px;
      }
      textarea {
        display: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="viewer">0123456789</div>
      <textarea class="editor">0123456789</textarea>
    </div>
    <script src="caret.js"></script>
  </body>
</html>
