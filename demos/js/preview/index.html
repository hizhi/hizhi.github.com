<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.img{
		width: 50px;
		height: 50px;
		overflow: hidden;
	}
	img{
		width: 50px;

	}
	</style>
</head>
<body>
<div class="img"><img src="5.jpg"></div>
	
	<script src="jquery.js"></script>
	<script type="text/javascript">
	$(function () {
		$('img').click(function () {
			var backDiv = $('<div></div>');
			var cWidth = $(document).width();
			var cHeight = $(document).height();
			backDiv.css({
				'background-color': '#000',
				'width': '100%',
				'height': '100%',
				'z-index': 3,
				'position': 'absolute',
				'top': 0,
				'left': 0,
				'opacity': 0.5
			}).appendTo('body');
			/*var imgDiv = $('<div></div>');
			imgDiv.css({
				'width': cWidth,
				'height': cHeight,
			}).appendTo('body');*/
			var src = $(this).attr('src');
			var img = $('<img />');
			img.css({
				'width': 'auto',
				'height': 'auto',
				'z-index': 4,
				'position': 'absolute',
				'top': 0,
				'left': 0,
				'bottom': 0,
				'right': 0,
				'margin': 'auto'
			}).attr('src',src).fadeIn('slow').appendTo('body');

			backDiv.click(function () {
				img.fadeOut('slow');
				backDiv.fadeOut('slow');
			});
		});
	})
	</script>
</body>
</html>
