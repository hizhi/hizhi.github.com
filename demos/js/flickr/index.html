
	
			
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Flickr</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div#images{
			width: 1040px;
			height: 520px;
			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			margin: auto;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		img{
			width: 240px;
			height: 153px;
			float: left;
			margin: 10px;
		}
		</style>

		<script type="text/javascript" src="jquery.js">
		</script>
		<script type="text/javascript">
				
				$(document).ready(function(){
					
					var url = "http://api.flickr.com/services/feeds/photos_public.gne?id=84039410@N07&per_page=200&page=2&format=json&jsoncallback=?";

				/*	var url = "http://api.flickr.com/services/feeds/photos_public.gne?tags=Landscape&tagmode=any&format=json&jsoncallback=?";*/
					$.getJSON(url,function(data){
						 
						 $.each(data.items, function(i,item){

						 $("<img/>").attr("src", item.media.m).appendTo("#images");
						 if ( i == 11 ) return false;
						});

						 $('img').click(function () {
								var backDiv = $('<div></div>');
								// var cWidth = $(document).width();
								// var cHeight = $(document).height();
								backDiv.css({
									'background-color': '#000',
									'width': '100%',
									'height': '100%',
									'z-index': 3,
									'position': 'absolute',
									'top': 0,
									'left': 0,
									'opacity': 0.5
								}).appendTo('body');
								/*var imgDiv = $('<div></div>');
								imgDiv.css({
									'width': cWidth,
									'height': cHeight,
								}).appendTo('body');*/
								var src = $(this).attr('src').replace(/_m\./i,'_b.');
								var img = $('<img />');
								img.css({
									'width': 'auto',
									'height': 'auto',
									'z-index': 4,
									'position': 'absolute',
									'top': 0,
									'left': 0,
									'bottom': 0,
									'right': 0,
									'margin': 'auto'
								}).attr('src',src).fadeIn('slow').appendTo('body');

								backDiv.click(function () {
									img.fadeOut('slow');
									backDiv.fadeOut('slow');
								});
							});
					});
				});
		</script>
	</head>

	<body>
		<div id="images"></div>
	</body>
</html>
