

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	div#imgs{
		width: 366px;
		height: 366px;
		padding: 10px;
		margin: 40px auto;
		position: relative;
		border: 1px solid #eee;
		/*overflow: hidden;*/
	}
	img{
		display: block;
		border: 1px solid #eee;
		width: 100px;
		height: 100px;
		margin: 10px;
		opacity: 0.4;
		filter: alpha(opacity:40);
		float: left;
		z-index: 1;
	}

	</style>

	<script src = "move.js"></script>
	<script type="text/javascript">
	window.onload = function () {
		var oImg = document.getElementById('imgs');
		var aImgs = oImg.getElementsByTagName('img');
		var iMinZindex = 2;

		for (var i = 0,len = aImgs.length; i < len; i++) {
			aImgs[i].style.left = aImgs[i].offsetLeft + 'px';
			aImgs[i].style.top = aImgs[i].offsetTop + 'px';
		}
		for (var i = 0,len = aImgs.length; i < len; i++) {
			aImgs[i].style.position = 'absolute';
			aImgs[i].style.margin = 0;       //去掉offsetLeft,offsetTop增加的margin
		}
		for (var i = 0,len = aImgs.length; i < len; i++) {
			aImgs[i].onmouseover = function () {
				this.style.zIndex = iMinZindex++;
				mfMove(this,{width: 200,height: 200,marginLeft: -50,marginTop: -50,opacity: 100});
			}
			aImgs[i].onmouseout = function () {
				mfMove(this,{width: 100,height: 100,marginLeft: 0,marginTop: 0,opacity: 40});
			}
		}
	};
	</script>
</head>
<body>
	<div id="imgs">
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
		<img src="1.jpg" />
	</div>
</body>
</html>
