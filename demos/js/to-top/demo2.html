

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速运动</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		height: 2000px;
	}
	#toTop{
		display: block;
		width: 50px;
		height: 50px;
		background: #ccc;

		border-radius: 25px;
		-webkit-border-radius: 25px;
		-moz-border-radius: 25px;
		/* opacity: 0.4;
		filter: alpha(opacity: 40); */
		position: absolute;
		right: 10px;
		top: -100px;
	}
	</style>

	<script src = "goto.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var bSys = true;
			var oTop = document.getElementById('toTop');
			oTop.timer2 = null;
			oTop.timer = null;

			oTop.onclick = function () {
				toTop(oTop);
			};

			window.onscroll = function () {
		  go(oTop);

		  //滚动鼠标停止回到顶部
		  stopMove (oTop);
		};

		//滚动鼠标停止
		function stopMove (obj) {
			if(!obj.bSys){
				clearInterval(obj.timer2);
			}
			obj.bSys = false;
		}
	};
	</script>
</head>
<body>
	<a href="javascript:;"  id="toTop" title="回到顶部"></a>
</body>

</html>
