<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>滑动的导航条</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="move.js"></script>
	<script type="text/javascript">
	window.onload = function () {
		var oNav = document.getElementById('nav');
		var aLi = oNav.getElementsByTagName('li');
		var oLine = aLi[aLi.length - 1];
		for (var i = 0,len = aLi.length - 1; i < len; i++) {
			aLi[i].onmouseover = function () {
				fnMove(oLine,this.offsetLeft);
			};
		}
	};
	</script>
</head>
<body>
	<ul id="nav">
		<li><a href="http://stddup.me" target="_blank" rel="external">Home</a></li>
		<li><a href="http://stddup.me/archives" target="_blank" rel="external">Archives</a></li>
		<li><a href="http://stddup.me/about" target="_blank" rel="external">About</a></li>
		<li><a href="http://stddup.me/demos" target="_blank" rel="external">Demo</a></li>
		<li class="line"></li>
	</ul>
</body>
</html>
