

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>

	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.content {
		width: 300px;
		margin: 50px auto;
	}
  .content ul{
		list-style: none;
		width: 300px;
	}
	.content ul li{
		margin: 10px;
		border: 1px solid #fff;
		font-size: 1.2em;
		letter-spacing: 0.1em;
		color: #000;
	}
	</style>

	<script type="text/javascript">
	window.onload = function(){
		var oTime = document.getElementById('time');
		var aLi = oTime.getElementsByTagName('li');
		var timeArr = getTime();
		aLi[0].innerHTML = timeArr[0];
		aLi[1].innerHTML = timeArr[1];

		setInterval(changeTime,1000);
	};

	function changeTime(){
		var oTime = document.getElementById('time');
		var aLi = oTime.getElementsByTagName('li');
		var timeArr = getTime();
		aLi[0].innerHTML = timeArr[0];
		aLi[1].innerHTML = timeArr[1];
	}

	function toDouble(data){
		if(data < 10){
			return data = '0' + data;
		}
		return '' + data;
	}

	function getTime(){
		var oDate = new Date();
		var year = oDate.getFullYear();
		var month = oDate.getMonth() + 1;
		var day = oDate.getDate();
		var hour = oDate.getHours();
		var min = oDate.getMinutes();
		var sec = oDate.getSeconds();
		var week = oDate.getDay();

		var str1 = toDouble(year) + "年"+ toDouble(month) +"月"+ toDouble(day) +"日";
		var str2 = toDouble(hour) + "时" + toDouble(min) + "分" + toDouble(sec) +"秒" + "星期" + week;
		var str = [str1,str2];

		return str;
	}
	</script>
</head>
<body>
	<div class="content">
			<ul id="time">
				<li>
				year
				</li>
				<li>
					shi
				</li>
			</ul>
	</div>
</body>
</html>
