
	
			<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>光标位置</title>
	<script type="text/javascript" src="creat.js"></script>
	<script type="text/javascript">
	window.onload = function () {
		var oText = document.getElementById('textarea');
		var oBtn = document.getElementById('get');
		var oBtnSet = document.getElementById('set');
		oText.onkeydown = function (event){
		event = event || window.event;
		if (event.altKey && event.keyCode == 38) {
			setInputCaretPosition(oText,0);
		}else if(event.altKey && event.keyCode == 40){
			setInputCaretPosition(oText,oText.value.length);
		}
		};

	  oBtn.onclick = function(){
			alert(getInputCaretPosition(oText));
		};
		oBtnSet.onclick = function(){
			setInputCaretPosition(oText,0);
		}
	}
	</script>
</head>
<body>
<h3>alt+上下键控制光标移到到起始位置或结尾</h3>
	<textarea id="textarea" rows="20" cols="40">test</textarea>
	<button id="get">获取光标位置</button>
	<button id="set">回到起始位置</button>
</body>
</html>
