
	
			<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条学习</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<!-- 垂直导航条 -->
	<ul class="mytestnav">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Server</a></li>
		<li><a href="#">Work</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
	</ul>

<!-- 水平导航条 -->
	<ol class="pagination">
		<li><a href="#" rel="prev">Prev</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#" rel="next">Next</a></li>
	</ol>

<!-- 图形化导航条 -->
	<ul class="pmytestnav">
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Server</a></li>
		<li><a href="#">Contact</a></li>
	</ul>


<!-- 下拉菜单 -->
	<ul class="mydropdown">
		<li><a href="#">Home</a></li>
		<li><a href="#">Products</a>
		<ul>
			<li><a href="#">product1</a></li>
			<li><a href="#">product2</a></li>
		</ul>
		</li>
		<li><a href="#">Server</a>
		<ul>
			<li><a href="">server1</a></li>
			<li><a href="">server2</a></li>
			<li><a href="">server3</a></li>
		</ul>
		</li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>

</html>
