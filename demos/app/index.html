<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>TickTick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <style type="text/css">
  body, p{
  	margin:0;
  }
  ul{
  	margin:0;
  	padding:0;
    list-style-type: none;
  }
  body {
  	font: 12px/18px "Lucida Grande","Lucida Sans Unicode",Arial,Verdana,sans-serif;
  	padding: 8px;
  	background: #fff;
  }
  .header{
  	padding: 10px 0;
  }
  .clear{
  	clear: both;
  }
  .block-title{
  	font-size: 17px;
  	color: #474747;
  	padding-left: 7px;
  	margin: 10px 0 10px 0;
  	border-left: 3px solid #5f7fb0;
  }
  .hr{
  	margin-top: 10px;
  	height: 1px;
  	background: #e8e8e8;
  }

  img.icon {
  	width: 60px;
  	height: 60px;
  	float: left;
    border-radius: 10px;
    border: 1px solid #e4e4e4;
  }
  .app-info{
  	float: left;
  	margin-left: 10px;
  	height: 60px;
  }
  .app-name,
  .rating{
  	height: 31px;
  	line-height: 35px;
  }
  .app-name{
  	font-size: 22px;
  	color: #474747;
  }
  .app-name.en{
    font-size: 15px;
  }
  .rating{
  	font-size: 17px;
  	color: #ffd966;
  }
  .view-box{
  	width: 100%;
  	overflow-x: scroll;
  }
  .overview{
  	width: 800px;
  	float: left;
  }
  .overview img{
  	float: left;
  	width: 150px;
  	margin-right: 10px;
  }
  .description{
  	font-size: 12px;
  	color: #898989;
  }
  .comments-list{
    font-size: 12px;
    color: #898989;
  }
  .comments-list .author{
    font-size: 12px;
    color: #555;
    float: right;
  }
  .space{
    height: 60px;
  }
  .download{
  	position: fixed;
  	bottom: 0;
  	width: 100%;
    height: 46px;
    background: #f7f7f7;
    padding: 3px;
    margin-left: -7px;
    box-shadow: -1px -1px 2px #e7e7e7;
    box-sizing: border-box;
  }
  .install{
  	width: 190px;
  	height: 40px;
  	line-height: 40px;
  	text-align: center;
  	background: #5f7fb0;
    margin: 0 auto;
  }
  .install a{
    display: block;
    width: 190px;
    height: 40px;
    text-decoration: none;
    color: #fff;
    font-size: 20px;
  }
  @media screen and (min-width: 900px) {
    .view-box{
      width: 100%;
      overflow-x: hidden;
    }
    .overview{
      width: 825px;
      float: none;
      margin: 0 auto;
    }
    .overview img{
      float: none;
    }
  }
  </style>
</head>
