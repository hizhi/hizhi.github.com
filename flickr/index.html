
	
			<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flickr</title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div#images{
			width: 1010px;
			height: 520px;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			margin: auto;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		img{
			width: 240px;
			height: 160px;
			float: left;
			margin: 10px;
			margin-right: 0px;
			margin-bottom: 0px;
		}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<link href="http://cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.min.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".fancybox").fancybox({
					prevEffect	: 'fade',
					nextEffect	: 'fade',
				});
					// var url = "http://api.flickr.com/services/feeds/photos_public.gne?id=84039410@N07&per_page=200&page=2&format=json&jsoncallback=?";

					var url = "http://api.flickr.com/services/feeds/photos_public.gne?tags=Landscape&tagmode=any&format=json&jsoncallback=?";
					$.getJSON(url,function(data){
						 $.each(data.items, function(i,item){
						 	var href_img = item.media.m.replace(/_m\.jpg/,'_b.jpg');
						 	var title = item.title;
						 	var box = "<a class=fancybox rel=group href="
						 	+  href_img + 
						 	" title=" + title + "><img class=img src=/></a>";
						 	$(box).find('.img').attr("src", item.media.m).parent().appendTo("#images");
						 if ( i == 11 ) 
						 	return false;
						});
					});
					setTimeout(function () {
						window.location.reload();
					},1000 * 60);
			});
		</script>
	</head>
	<body>
		<div id="images"></div>
	</body>
</html>
