    <script type="text/javascript">
        $(function(){
          var headerHeight = $('#header').height();
          $(window).scroll(function(){
            var scrollTop = $(window).scrollTop();
            if ( scrollTop > headerHeight ){
                $("#main-nav").addClass('top_mode');
            } else{
                $("#main-nav").removeClass('top_mode');
            }
          });
        });
    </script>
